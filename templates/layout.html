<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock  %}</title>
    <style>
        .gaodu{
            height: 70px !important;
        }
    </style>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="/static/font-awesome-4.7.0/css/font-awesome.css"/>

</head>
<body>
    <nav class="navbar navbar-default" style="margin-bottom: 2px;width: 100%">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="padding-left: 80px;padding-right: 75px">
                    <span><i class="fa fa-cogs" aria-hidden="true"></i></span>
                    家庭智能用电
                </a>
            </div>
            <div style="padding-top:15px;display: inline-block"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <!--此处为登陆用户的名称，需要和登陆界面交互-->
            <div class="navbar-brand" style="margin-right: 20px;float: right">
                <span><i class="fa fa-mail-reply" aria-hidden="true"></i></span>
                <a href="{% url 'login' %}">Exit</a>
            </div>
            <div class="navbar-brand" style="margin-right: 10px;float: right">
                <span><i class="fa fa-address-book" aria-hidden="true"></i></span>
                Brainhai
            </div>
            <div class="navbar-brand" style="margin-right: 15px;float: right">
                <span><i class="fa fa-calendar" aria-hidden="true"></i></span>
            </div>

        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid"style="padding-right: 0px;padding-left: 0px">
        <div class="row" style="margin: 0px">
            <div class="col-lg-2" style="padding: 0px;position:fixed;top: 52px;left: 0px;bottom: 0px">
                <div class="list-group" >
                    <button type="button" class="list-group-item gaodu" style="text-align: center">
                        <span><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
                        <a href="{% url 'dianya' %}">电压监控</a>
                    </button>
                    <button type="button" class="list-group-item gaodu" style="text-align: center">
                        <span><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
                        <a href="{% url 'dianliu' %}">电流监控</a>
                    </button>
                    <button type="button" class="list-group-item gaodu" style="text-align: center">
                        <span><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
                        <a href="{% url 'gonglv' %}">功率监控</a>
                    </button>
                    <button type="button" class="list-group-item gaodu" style="text-align: center">
                        <span><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
                        <a href="{% url 'dianliang' %}">电量监控</a>
                    </button>
                    <button type="button" class="list-group-item gaodu" style="text-align: center">...</button>
                    <button type="button" class="list-group-item gaodu" style="text-align: center" >...</button>
                    <button type="button" class="list-group-item gaodu" style="text-align: center">...</button>
                    <button type="button" class="list-group-item gaodu" style="text-align: center">...</button>
                    <button type="button" class="list-group-item gaodu" style="text-align: center">...</button>
                    <button type="button" class="list-group-item gaodu" style="text-align: center">...</button>
                </div>
            </div>
            <div class="col-lg-10" style="position: fixed;top: 52px;left: 302.24px;right: 0px;bottom: 0px;overflow: auto" >
                <div id="chartmain" style="width:1000px;height: 600px;margin-left: 100px;"></div>
            </div>
        </div>
    </div>

    <script src="/static/jquery.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="/static/echarts.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
